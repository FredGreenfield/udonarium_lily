<!-- 下2行なぜこれで クロームver102 の重さが軽減できるのか検証が終わっていないが保留にして入れておく -->
<div class="dummy-will-change" appMovable [movable.option]="movableOption">
</div>
<div class="component is-3d is-pointer-events-none"
  [style.width.px]="width * gridSize" [style.height.px]="depth * gridSize"
  appMovable [movable.option]="movableOption" [movable.disable]="isLocked" (movable.ondragstart)="onMove()" (movable.ondragend)="onMoved()">
  <div class="component-content is-3d is-pointer-events-none" [ngClass]="{'is-grab': !isLocked}"
    appRotable [rotable.option]="rotableOption" (rotable.ondragstart)="onMove()" (rotable.ondragend)="onMoved()" [rotable.disable]="isLocked">
    <ng-container *ngIf="hasFloor && isVisibleFloor && 0 < floorImage?.url.length">
      <div *ngIf="isDropShadow && (terreinAltitude != 0 || (isSlope && !hasWall))"
        style="opacity: 0.7; filter: brightness(0) blur(1px); transform: translateZ(0.3px) scale(0.98); backface-visibility: visible "
        class="is-3d texture chrome-smooth-image-trick is-pointer-events-auto" [ngClass]="{'blinking-animation': !isLocked}" [style.background-image]="'url(' + floorImage.url + ')' | safe: 'style'"></div>
    </ng-container>
    <div class="is-3d texture is-pointer-events-none" style="z-index: 1" [ngClass]="{'upright-transform': (height < 0.5 && altitude == 0), 'fall': (height >= 0.5 && altitude == 0)}" [ngStyle]="{transform: 'translateZ(' + (altitude * gridSize) + 'px)'}">
      <ng-container *ngIf="hasFloor && isVisibleFloor && 0 < floorImage?.url.length">
        <div class="texture will-change is-pointer-events-auto" [ngClass]="{'blinking-animation': !isLocked}" [ngStyle]="{'transform': 'translateZ(' + height * gridSize +'px)'}"
        [style.background-image]="'url(' + floorImage.url + ')' | safe: 'style'"></div>
      </ng-container>
      <canvas class="grid-canvas is-fill is-pointer-events-none" [ngStyle]="{'transform': 'translateZ(' + height * gridSize +'px)'}" #gridCanvas></canvas>
      <ng-container *ngIf="hasWall && 0 < wallImage?.url.length">
        <div *ngIf="isVisibleWallTopBottom will-change" [ngClass]="{'blinking-animation': !isLocked}"
          class="texture of-wall-top is-pointer-events-auto" [style.background-image]="'url(' + wallImage.url + ')' | safe: 'style'"
          [style.width.px]="width * gridSize" [style.height.px]="height * gridSize"></div>
        <div *ngIf="isVisibleWallTopBottom will-change" [ngClass]="{'blinking-animation': !isLocked}"
          class="texture of-wall-bottom is-pointer-events-auto" [style.background-image]="'url(' + wallImage.url + ')' | safe: 'style'"
          [style.width.px]="width * gridSize" [style.height.px]="height * gridSize"></div>
        <div *ngIf="isVisibleWallLeftRight will-change" [ngClass]="{'blinking-animation': !isLocked}"
          class="texture of-wall-left is-pointer-events-auto" [style.background-image]="'url(' + wallImage.url + ')' | safe: 'style'"
          [style.width.px]="depth * gridSize" [style.height.px]="height * gridSize"></div>
        <div *ngIf="isVisibleWallLeftRight will-change" [ngClass]="{'blinking-animation': !isLocked}"
          class="texture of-wall-right is-pointer-events-auto" [style.background-image]="'url(' + wallImage.url + ')' | safe: 'style'"
          [style.width.px]="depth * gridSize" [style.height.px]="height * gridSize"></div>
      </ng-container>
      <ng-container *ngIf="!isLocked">
        <div class="pedestal-grab rotate-grab is-3d will-change is-pointer-events-auto"></div>
        <div class="rotate-grab of-left-top rotate-grab-icon is-3d will-change is-pointer-events-auto">
          <i class="material-icons">autorenew</i>
        </div>
        <div class="rotate-grab of-left-bottom rotate-grab-icon is-3d will-change is-pointer-events-auto">
          <i class="material-icons">autorenew</i>
        </div>
        <div class="rotate-grab of-right-bottom rotate-grab-icon is-3d will-change is-pointer-events-auto">
          <i class="material-icons">autorenew</i>
        </div>
        <div class="rotate-grab of-right-top rotate-grab-icon is-3d will-change is-pointer-events-auto">
          <i class="material-icons">autorenew</i>
        </div>
      </ng-container>
    </div>
  </div>
  <div class="is-3d" *ngIf="isAltitudeIndicate && !((isSlope || isWallExist) && -height < altitude && altitude < 0) && (terreinAltitude <= -0.5 || 0.5 <= terreinAltitude)" style="display:flex; align-items: center; border-left: 2px dashed blanchedalmond; position: absolute; transform-origin: top left"
    [style.height.px]="math.abs(terreinAltitude * gridSize)"
    [ngStyle]="{transform: 'translateX(' + (width * gridSize / 2) + 'px) translateY(' + (-depth * gridSize / 2) + 'px) rotateX(-90deg) translateY(' + (terreinAltitude > 0 ? -(altitude + ((isSlope || isWallExist) ? 0 : height)) * gridSize : 0) + 'px) rotateY(' + (viewRotateZ) + 'deg)'}">
    <div class="altitude-indicator is-3d" style="position: absolute">{{ math.abs(terreinAltitude) }}</div>
    <div class="altitude-indicator is-3d" style="position: absolute; transform: rotateY(-180deg)">{{ math.abs(terreinAltitude) }}</div>
  </div>
</div>
