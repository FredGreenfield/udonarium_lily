<div class="position-indicate">
  <b>Pos: </b>
  <input style="width: 350px" type="range" min="0" max="100" [(ngModel)]="position">
  <input style="width: 3em; text-align: right; margin-right: 3px;" type="number" min="0" max="100" [(ngModel)]="position"><b sytle="margin-left: 3px; margin-right: 1em ">％　</b>
</div>
<div class="position-indicate">
  <b>Height (0=元画像のまま): </b> 
  <input style="width: 350px" type="range" min="0" max="100" [(ngModel)]="height">
  <input style="width: 3em; text-align: right; margin-right: 3px;" type="number" min="0" max="100" [(ngModel)]="height">
</div>
<div style="font-size: smaller" class="description">
<b>※</b>優先順位は、<b style="white-space: nowrap;">手動選択</b>→「<b style="white-space: nowrap;">チャット末尾 かつ 指定画像</b>」→「<b style="white-space: nowrap;">チャット末尾 または 指定画像</b>」→「<b style="white-space: nowrap;">チャット末尾</b>」→「<b style="white-space: nowrap;">指定画像</b>」、どの条件も満たさない場合「<b style="white-space: nowrap;">デフォルト</b>」、複数ある場合はランダム。
</div>
<div class="overview-selecter" [style.border-color]="overviewIndex == -1 ? 'red' : 'transparent'" style="padding: 0px">
  <label style="font-size: smaller; font-weight: bolder;"><input type="radio" name="{{panelId}}_overviewIndex" value="-1" [checked]="overviewIndex == -1" (click)="overviewIndex = -1"> スタンド画像をオーバービューに使用しない</label>
</div>
<hr>
<div style="display: flex; flex-direction: row; flex-wrap: wrap">
  <div *ngFor="let standElement of standElements; let i = index" style="width: 700px">
    <div style="display: flex; flex-direction: row" [style.border-color]="overviewIndex == i ? 'red' : 'transparent'" class="overview-selecter">
      <div style="display: flex; align-items: center; justify-content: center;">
        <input style="z-index: 10;" type="radio" name="{{panelId}}_overviewIndex" value="{{ i }}" [checked]="overviewIndex == i" (click)="overviewIndex = i">
      </div>
      <div style="margin-left: -1em; margin-right: -1em;">
        <stand-element #standElementComponent [standElement]="standElement" [imageList]="imageList" [gameCharacter]="character"></stand-element>
      </div>
      <div style="text-align: right; width: 3em">
        <button class="remove-button" (click)="delele(standElement, i)">×</button>
      </div>
    </div>
    <hr>
  </div>
</div>
<button (click)="add()">スタンド設定の追加</button>
