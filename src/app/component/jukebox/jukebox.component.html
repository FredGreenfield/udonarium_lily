<div>試聴音量：<input [(ngModel)]="auditionVolume" type="range" min="0" max="1" step="0.01" /></div>
<div>BGM音量：<input [(ngModel)]="volume" type="range" min="0" max="1" step="0.01" /></div>
<hr/>
<div>
  <div *ngFor="let audio of audios" class="box">
    <!--
    <button *ngIf="audio !== auditionPlayer?.audio || auditionPlayer?.paused" (click)="play(audio)" [disabled]="!audio.isReady" >試聴/再生</button>
    <button *ngIf="audio === auditionPlayer?.audio && !auditionPlayer?.paused" (click)="stop()" [disabled]="!audio.isReady" >試聴/停止</button>
    <button *ngIf="audio !== jukebox?.audio" (click)="playBGM(audio)" [disabled]="!audio.isReady" >BGM/再生</button>
    <button *ngIf="audio === jukebox?.audio" (click)="stopBGM(audio)" [disabled]="!audio.isReady" >BGM/停止</button>
      -->
    <span style="margin-right: 6px">
      <button *ngIf="audio !== auditionPlayer?.audio || auditionPlayer?.paused" (click)="play(audio)" [disabled]="!audio.isReady" style="min-width:5em; height:34px; vertical-align:bottom">&#x23F5; 試聴</button>
      <button *ngIf="audio === auditionPlayer?.audio && !auditionPlayer?.paused" (click)="stop()" [disabled]="!audio.isReady" style="min-width:5em; height:34px; vertical-align:bottom">&#x23F9; 試聴</button>
    </span>
    <button *ngIf="(audio !== jukebox?.audio || jukebox?.paused) && (audio !== jukeboxOnce?.audio || jukeboxOnce?.paused)" (click)="playOnce(audio)" [disabled]="!audio.isReady" style="min-width:5em; height:34px; vertical-align:bottom">&#x23F5; 1回</button>
    <button *ngIf="(audio !== jukebox?.audio || jukebox?.paused) && (audio !== jukeboxOnce?.audio || jukeboxOnce?.paused)" (click)="playBGM(audio)" [disabled]="!audio.isReady" style="min-width:5em; height:34px; vertical-align:bottom">🔂 BGM</button>
    <button *ngIf="(audio === jukebox?.audio && !jukebox?.paused) || (audio === jukeboxOnce?.audio && !jukeboxOnce?.paused)" (click)="stopBGM(audio)" [disabled]="!audio.isReady" style="min-width:5em; height:34px; vertical-align:bottom">&#x23F9; 停止</button>
    <span *ngIf="audio === auditionPlayer?.audio && !auditionPlayer?.paused">【試聴中】</span>
    <span *ngIf="audio === jukebox?.audio && !jukebox?.paused">【BGM再生中】</span>
    <span *ngIf="audio === jukeboxOnce?.audio && !jukeboxOnce?.paused">【1回再生中】</span>
    <span>{{audio.name}}</span>
  </div>
  <div *ngIf="audios.length < 1" >アップロードされた音楽ファイルはここに表示されます。</div>
</div>

<label>
  <div class="drop-zone">
    <div>
      <i class="material-icons large-font">playlist_add</i>
    </div>
    <div>ここに音楽をドロップ</div>
    <div class="small-font">またはここをクリックして選択</div>
    <input type="file" style="display: none;" (change)="handleFileSelect($event)" multiple accept="audio/*"/>
    <div class="small-font">
      <br>１ファイルにつき10MBまで</div>
  </div>
</label>
<div style="font-size: 12px;">※「試聴」は自分のスピーカーだけで音楽を1回再生します。</div>
<div style="font-size: 12px;">※「1回」「BGM」はルーム内の全員でそれぞれ1つの音楽を再生します。</div>
<div style="font-size: 12px;">※現行バージョンのセーブデータ（zip）には音楽ファイルは含まれません。（毎回アップロードが必要です）</div>
