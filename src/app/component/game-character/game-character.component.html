<div class="component is-3d is-grab is-pointer-events-none" [style.width.px]="size * gridSize"
  [style.height.px]="size * gridSize" appMovable [movable.option]="movableOption" (movable.ondragstart)="onMove()"
  (movable.ondragend)="onMoved()">
  <div class="component-content is-3d" [@bounceInOut]="'in'">
    <div class="component-content is-3d is-pointer-events-auto" appRotable [rotable.option]="rotableOption"
      (rotable.ondragstart)="onMove()" (rotable.ondragend)="onMoved()">
      <div class="pedestal-inner"></div>
      <div class="pedestal-outer"></div>
      <div class="pedestal-grab rotate-grab">
        <div class="pedestal-grab-border">
          <div class="material-icons of-front">autorenew</div>
          <div class="material-icons of-back">autorenew</div>
        </div>
      </div>
      <span class="aura" [ngClass]="{black: aura == 0, blue: aura == 1, green: aura == 2, cyan: aura == 3, red: aura == 4, magenta: aura == 5, yellow: aura == 6, white: aura == 7}"><img class="image drop-shadow" *ngIf="isDropShadow && 0 < imageFile.url.length" [src]="imageFile.url | safe: 'resourceUrl'" style="filter: brightness(0) blur(1px)" [ngStyle]="{'opacity': isHollow ? 0.4 : 0.7, 'transform': 'scale(' + (isInverse ? -1 : 1) + ', 0.6) translateY(-40%) rotateZ(' + ((isInverse ? -1 : 1) * roll) + 'deg)'}"></span>
      <div class="upright-transform is-fit-width is-3d" [ngStyle]="{'transform': 'rotateY(90deg) rotateZ(-90deg) rotateY(-90deg) translateY(-50%) translateY(' + (-altitude) * gridSize +'px)'}">
        <div class="rotate-frame is-3d" [style.width.px]="size * gridSize" [style.height.px]="size * gridSize"
          appRotable [(rotable.value)]="roll" (rotable.ondragstart)="onMove()" (rotable.ondragend)="onMoved()">
          <div class="rotate-inner is-3d">
            <div *ngIf="0 < name.length" class="name-tag is-nowrap is-black-background is-3d"
              [ngStyle]="{'transform': 'translateX(-50%) translateX(' + size * gridSize / 2 +'px)'}">
              <div class="fornt-tag has-length-limit is-3d">{{name}}</div>
              <div class="back-tag has-length-limit is-3d">{{name}}</div>
            </div>
            <div class="inverser" [ngClass]="{inverse: isInverse, hollow: isHollow}">
              <span class="aura" [ngClass]="{black: aura == 0, blue: aura == 1, green: aura == 2, cyan: aura == 3, red: aura == 4, magenta: aura == 5, yellow: aura == 6, white: aura == 7}">
                <img #characterImage *ngIf="0 < imageFile.url.length" class="image" [ngClass]="{'black-paint': isBlackPaint}" [src]="imageFile.url | safe: 'resourceUrl'">
              </span>
            </div>
            <div class="grab-group">
              <div class="rotate-grab rotate-grab-icon of-top"
                [ngStyle]="{'transform': 'translateX(-50%) translateX(' + size * gridSize / 2 +'px)'}">
                <i class="material-icons">autorenew</i>
              </div>
              <div class="rotate-grab rotate-grab-icon of-bottom"
                [ngStyle]="{'transform': 'translateX(-50%) translateX(' + size * gridSize / 2 +'px'}">
                <i class="material-icons">autorenew</i>
              </div>
            </div>
          </div>
        </div>
        <div #chatBubble class="chat-bubble is-3d"
          [ngStyle]="{'bottom': ((gameCharacter.dialog?.emote ? (size - 1) * gridSize + gridSize / 3.0 : size * gridSize) + characterImageHeight) + 'px','transform': 'translateX(-50%) translateX(' + (size * gridSize / 2) +'px) rotateY(' + (rotate + viewRotateZ) + 'deg)'}">
          <div *ngIf="isListen" class="chat-bubble-fade-in is-3d" [style.color]="!gameCharacter.dialog.emote && isWhisper ? '#ccc' : gameCharacter.dialog.color">
            <div class="is-3d">
              <p class="is-3d" [style.border-color]="gameCharacter.dialog.color" style="position: absolute; backface-visibility: hidden" 
                [ngClass]="{'emote': gameCharacter.dialog.emote, 'is-whisper': isWhisper}">
                <img *ngIf="!gameCharacter.dialog.emote && gameCharacter.dialog.isUseFaceIcon && 0 < faceIcon?.url.length" 
                class="face-icon" [style.border-color]="gameCharacter.dialog.color" [src]="faceIcon.url | safe: 'resourceUrl'">{{ stringUtil.cr(gameCharacter.dialog.text) }}</p>
              <p class="is-3d" [style.border-color]="gameCharacter.dialog.color" style="backface-visibility: hidden; transform: rotateY(-180deg)"
                [ngClass]="{'emote': gameCharacter.dialog.emote, 'is-whisper': isWhisper}">
                <img *ngIf="!gameCharacter.dialog.emote && gameCharacter.dialog.isUseFaceIcon && 0 < faceIcon?.url.length" 
                class="face-icon" [style.border-color]="gameCharacter.dialog.color" [src]="faceIcon.url | safe: 'resourceUrl'">{{ stringUtil.cr(gameCharacter.dialog.text) }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="is-3d" *ngIf="isAltitudeIndicate && (altitude <= -0.5 || 0.5 <= altitude)"
      style="display: flex; flex-flow: column nowrap; justify-content: space-between; border-left: 2px dashed black; transform-origin: top left"
      [style.height.px]="math.abs(altitude * gridSize) - (altitude > 0 ? 0 : size * gridSize + characterImageHeight)"
      [ngStyle]="{transform: 'translateX(' + (size * gridSize / 2) + 'px) translateY(' + (-size * gridSize / 2) + 'px) rotateX(-90deg) translateY(' + (altitude > 0 ? -altitude * gridSize : 0) + 'px) rotateY(' + (viewRotateZ) + 'deg)'}">
      <div class="is-3d" [style.visibility]="altitude > 0 ? 'visible' : 'hidden'">
        <span class="elevation-indicator is-3d" style="position: absolute"><i>{{ elevation }}</i></span>
        <span class="elevation-indicator is-3d" style="position: absolute; transform: rotateY(-180deg)"><i>{{ elevation }}</i></span>
      </div>
      <div class="is-3d">
        <span class="altitude-indicator is-3d" style="position: absolute">{{ math.abs(altitude) }}</span>
        <span class="altitude-indicator is-3d" style="position: absolute; transform: rotateY(-180deg)">{{ math.abs(altitude) }}</span>
      </div>
      <div class="is-3d" [style.visibility]="altitude < 0 ? 'visible' : 'hidden'">
        <span class="elevation-indicator is-3d" style="position: absolute"><i>{{ elevation }}</i></span>
        <span class="elevation-indicator is-3d" style="position: absolute; transform: rotateY(-180deg)"><i>{{ elevation }}</i></span>
      </div>
    </div>
  </div>
</div>
