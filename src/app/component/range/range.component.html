<!-- 下2行なぜこれで クロームver102 の重さが軽減できるのか検証が終わっていないが保留にして入れておく -->
<div class="dummy-will-change" appMovable [movable.option]="movableOption">
</div>
<div class="component" [ngClass]="{'is-grab': !isLock}"
  [style.width.px]="width * gridSize" [style.height.px]="height * gridSize"
  appMovable [movable.option]="movableOption" [movable.disable]="isLock" (movable.ondragstart)="onMove()" (movable.ondragend)="onMoved()">
  <div>
    射界機能
    <canvas class="grid-canvas is-fill is-pointer-events-none" [ngStyle]="{'transform': 'translateZ(' + height * gridSize +'px)'}" #gridCanvas></canvas>
  </div>
  <canvas class="grid-canvas is-fill is-pointer-events-none" [ngStyle]="{'transform': 'translateZ(' + height * gridSize +'px)'}" #rangeCanvas></canvas>
  <div *ngIf="isLock" class="lock-icon is-center">
    <i class="material-icons">lock</i>
  </div>
</div>
